<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Admin - Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <main class="mx-auto mt-8 p-6 bg-white rounded-2xl shadow">
        <div class="bg-white shadow-md rounded-xl p-8 max-w-4xl w-full overflow-x-auto">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
                Usuarios
            </h2>

            <table id="usersTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Usuario</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Avatar</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Filas dinÃ¡micas -->
                </tbody>
            </table>
            <div id="message" class="fixed top-5 right-5 z-50 space-y-2"></div>
        </div>
    </main>

    <script type="module" src="./js/pages/users.js"></script>
</body>

</html>
