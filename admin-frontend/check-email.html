<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificá tu correo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div
        class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center space-y-4 transition-colors duration-300">
        <h1 class="text-2xl font-bold text-gray-800">
            Verificá tu cuenta
        </h1>
        <p class="text-gray-600 text-sm">
            Te enviamos un correo a <span id="user-email" class="font-medium text-gray-800"></span>.
            Revisá tu bandeja de entrada y seguí las instrucciones.
        </p>

        <button id="resendBtn"
            class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200">
            Reenviar correo
        </button>

        <p id="verification-message" class="text-gray-600"></p>

        <p class="text-sm text-gray-600 mt-4">
            ¿Ya verificaste tu cuenta?
            <a href="login.html" class="text-blue-600 hover:underline">
                Iniciá sesión
            </a>
        </p>
    </div>

    <script type="module" src="./js/auth/check-email.js"></script>
</body>

</html>
