<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | AdminPanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
            Crear cuenta
        </h2>
        <form id="form-register" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 text-sm font-medium text-gray-700">
                    Nombre de usuario
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-gray-700">
                    Correo electrónico
                </label>
                <input type="email" name="email" id="email" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <!-- Contraseña -->
            <div>
                <label for="password" class="block mb-1 text-sm font-medium text-gray-700">
                    Contraseña
                </label>
                <div>
                    <div class="relative" id="password-wrapper">
                        <input type="password" name="password" id="password" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                        <button type="button" id="togglePassword" aria-label="Mostrar/ocultar contraseña"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 ">
                            <!-- El ícono se insertará por JS -->
                        </button>
                    </div>
                    <!-- Contenedor para las reglas -->
                    <div id="password-rules-container"></div>
                </div>
            </div>
            <!-- Confirmar contraseña -->
            <div>
                <label for="confirmPassword" class="block mb-1 text-sm font-medium text-gray-700">
                    Confirmar contraseña
                </label>
                <div>
                    <div class="relative">
                        <input type="password" name="confirmPassword" id="confirmPassword" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                        <button type="button" id="toggleConfirmPassword"
                            aria-label="Mostrar/ocultar confirmar contraseña"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <!-- El ícono se insertará por JS -->
                        </button>
                    </div>
                </div>
            </div>
            <div id="message" class="fixed top-5 right-5 z-50 space-y-2"></div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Registráte
            </button>
        </form>
        <p class="text-sm text-center mt-4 text-gray-600">
            ¿Ya tenés cuenta?
            <a href="login.html" class="text-blue-600 hover:underline">
                Iniciá sesión
            </a>
        </p>
    </div>

    <script type="module" src="./js/auth/register.js"></script>
</body>

</html>
