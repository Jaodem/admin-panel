<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 transition-colors duration-300">
    <!-- Aquí se insertará el navbar dinámicamente -->

    <main class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow">
        <h2 class="text-2xl font-semibold mb-4">
            Mi cuenta
        </h2>

        <!-- Sección superior: Foto y datos del usuario -->
        <div class="flex items-center justify-between mb-6 gap-6">
            <!-- Información del usuario -->
            <div class="flex flex-col justify-center gap-2">
                <p>
                    <strong>Nombre de usuario:</strong> <span id="username">Cargando...</span>
                </p>
                <p>
                    <strong>Email:</strong> <span id="email">Cargando...</span>
                </p>
                <p>
                    <strong>Rol:</strong> <span id="role">Cargando...</span>
                </p>
                <a href="change-password.html"
                    class="mt-2 inline-block bg-blue-600 hover:bg-blue-700 text-center text-white font-medium py-2 px-4 rounded-xl">
                    Cambiar contraseña
                </a>
                <button id="deleteAccountBtn"
                    class="mt-4 inline-block bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-xl">
                    Eliminar cuenta
                </button>
            </div>

            <!-- Foto y botón -->
            <div class="flex flex-col items-center gap-2">
                <img id="profilePhoto" src="./images/default-avatar.png" alt="Foto de perfil"
                    class="w-20 h-20 rounded-full object-cover border border-gray-300">
                <input type="file" id="profilePhotoInput" accept="image/*" class="hidden">
                <button id="changePhotoBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-xl">
                    Cambiar foto
                </button>
            </div>

            <!-- Modal eliminar cuenta -->
            <div id="deleteModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white rounded-xl p-6 max-w-sm w-full">
                    <h3 class="text-lg font-semibold mb-4">
                        ¿Estás seguro?
                    </h3>
                    <p class="mb-4 text-sm text-gray-600">
                        Esta acción eliminará tu cuenta permanentemente.
                    </p>
                    <div class="relative">
                        <input type="password" id="deletePassword" placeholder="Ingresá la contraseña para confirmar"
                            class="w-full pr-10 px-4 py-2 border border-gray-300 text-gray-900 rounded-xl focus:outline-none focus:ring focus:border-blue-300 ">
                        <button type="button" id="toggleDeletePassword"
                            aria-label="Mostrar/ocultar confirmar contraseña"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <!-- El ícono se insertará por JS -->
                        </button>
                    </div>
                    <div class="flex justify-between gap-4 mt-2">
                        <button id="cancelDeleteBtn" class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-xl">
                            Cancelar
                        </button>
                        <button id="confirmDeleteBtn"
                            class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-xl">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="message" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <script type="module" src="./js/pages/profile.js"></script>
</body>

</html>
